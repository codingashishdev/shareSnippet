<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shareSnippet</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#" id="landing-page">Landing Page</a></li>
        <li><a href="snippets.html" id="snippet-page">List of Snippets</a></li>
        <li><a href="#" id="share-snippet-page">Share Snippets</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="box">
        <h1>shareSnippet</h1>
        <br />
        <form id="snippet-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" /><br />

          <label for="paste-snippet">Paste your code snippet here</label><br />
          <textarea
            name="paste-snippet"
            id="paste-snippet"
            cols="50"
            rows="15"
          ></textarea><br />

          <label for="description">description</label>
          <input type="text" name="description" id="description" /><br />
          <button type="submit" id="share-snippet">Share</button>
          <button type="submit" id="save-snippet">Save</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
